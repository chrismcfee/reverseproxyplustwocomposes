# This file lists software components that are part of a Mender Enterprise release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend enterprise services
    #
    mender-deployments:
        image: registry.mender.io/mendersoftware/deployments-enterprise:2.0.0b1

    mender-inventory:
        image: registry.mender.io/mendersoftware/inventory-enterprise:2.0.0b1

    mender-workflows-server:
        image: registry.mender.io/mendersoftware/workflows-enterprise:1.1.0b1

    mender-workflows-worker:
        image: registry.mender.io/mendersoftware/workflows-enterprise-worker:1.1.0b1

    mender-tenantadm:
        image: registry.mender.io/mendersoftware/tenantadm:2.0.0b1

    mender-useradm:
        image: registry.mender.io/mendersoftware/useradm-enterprise:1.11.0b1
